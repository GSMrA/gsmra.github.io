<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Devis GeekSoft</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0b;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
    }
    .login-box {
      max-width: 400px;
      margin: 0 auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #aaa;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #32c1ff;
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #fff;
    }
    .message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
    }
    .error { background: #ff6b6b; color: #000; }
    .success { background: #51cf66; color: #000; }
    .hidden { display: none; }
    table {
      width: 100%;
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      border-collapse: collapse;
    }
    th {
      background: #2a2a2a;
      padding: 14px;
      text-align: left;
      font-weight: bold;
    }
    td {
      padding: 14px;
      border-top: 1px solid #333;
      vertical-align: top;
    }
    tr {
      cursor: pointer;
    }
    tr:hover {
      background: #2a2a2a;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      position: relative;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
      color: #aaa;
    }
    .close:hover {
      color: #fff;
    }
    .detail {
      margin: 10px 0;
      font-size: 1.05rem;
    }
    .detail strong {
      color: #32c1ff;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>GeekSoft - Admin Devis</h1>

  <!-- LOGIN -->
  <div id="loginSection" class="login-box">
    <h2>Connexion</h2>
    <div class="form-group">
      <label>ID Admin</label>
      <input type="text" id="idInput" placeholder="admin42">
    </div>
    <div class="form-group">
      <label>Mot de passe</label>
      <input type="password" id="mdpInput" placeholder="••••••••">
    </div>
    <button onclick="handleLogin()">Se connecter</button>
    <div id="loginMessage"></div>
  </div>

  <!-- TABLE -->
  <div id="tableSection" class="hidden">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Email</th>
          <th>Bot</th>
          <th>Serveur</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

<!-- MODAL -->
<div id="modal" class="modal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Détails</h2>
    <div id="modalContent"></div>
  </div>
</div>

<script>
  const API = 'https://DEVMrA.pythonanywhere.com/admin_devis';
  let devisData = {};

  // Fonction helper pour remplacer \n par <br>
  function nl2br(txt) {
    if (!txt) return '—';
    return txt.replace(/\n/g, '<br>');
  }

  async function handleLogin() {
    const id = document.getElementById('idInput').value.trim();
    const mdp = document.getElementById('mdpInput').value.trim();
    const msg = document.getElementById('loginMessage');

    if (!id || !mdp) {
      msg.innerHTML = '<div class="message error">Remplis tous les champs</div>';
      return;
    }

    msg.innerHTML = '<div class="message">Connexion...</div>';

    try {
      const res = await fetch(API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, mdp })
      });

      if (!res.ok) {
        msg.innerHTML = '<div class="message error">Identifiants invalides</div>';
        return;
      }

      const data = await res.json();
      devisData = data;

      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('tableSection').classList.remove('hidden');
      fillTable(data);

    } catch (err) {
      msg.innerHTML = '<div class="message error">Erreur: ' + err.message + '</div>';
    }
  }

  function fillTable(data) {
    const tbody = document.getElementById('tbody');
    tbody.innerHTML = '';

    if (!data || Object.keys(data).length === 0) {
      tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">Aucun devis</td></tr>';
      return;
    }

    for (const [file, content] of Object.entries(data)) {
      const parsed = parseDevis(content);
      const row = tbody.insertRow();
      row.innerHTML = `
        <td>${nl2br(parsed.ID)}</td>
        <td>${nl2br(parsed.Nom)}</td>
        <td>${nl2br(parsed.Prénom)}</td>
        <td>${nl2br(parsed.Email)}</td>
        <td>${nl2br(parsed['Nom du bot'])}</td>
        <td>${nl2br(parsed['Nom du serveur'])}</td>
        <td>${nl2br(parsed['Description'])}</td>
      `;
      row.onclick = () => openModal(parsed);
    }
  }

  function parseDevis(text) {
    const lines = text.split('\n').filter(l => l.trim());
    const obj = {};
    lines.forEach(line => {
      const idx = line.indexOf(' : ');
      if (idx > -1) {
        const key = line.substring(0, idx).trim();
        const val = line.substring(idx + 3).trim();
        obj[key] = val;
      }
    });
    return obj;
  }

  function openModal(devis) {
    const content = document.getElementById('modalContent');
    content.innerHTML = '';

    for (const [key, val] of Object.entries(devis)) {
      const div = document.createElement('div');
      div.className = 'detail';
      div.innerHTML = `<strong>${key}</strong> : ${nl2br(val)}`;
      content.appendChild(div);
    }

    document.getElementById('modal').classList.add('show');
  }

  function closeModal() {
    document.getElementById('modal').classList.remove('show');
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ressources- Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            display: none;
            margin: 20px auto;
        }
        
        @media (max-width: 600px) {
            .login-container {
                padding: 30px 20px;
                width: 95%;
                max-width: 100%;
            }
        }
        
        .login-container.show {
            display: block;
        }
        
        .login-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        @media (max-width: 600px) {
            .login-container h1 {
                font-size: 22px;
                margin-bottom: 20px;
            }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        @media (max-width: 600px) {
            input[type="text"],
            input[type="password"] {
                padding: 10px;
                font-size: 14px;
            }
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }
        
        @media (max-width: 600px) {
            button {
                padding: 10px;
                font-size: 14px;
            }
        }
        
        button:hover {
            background-color: #764ba2;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .error {
            color: #d32f2f;
            margin-top: 15px;
            padding: 10px;
            background-color: #ffebee;
            border-radius: 5px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .success-message {
            text-align: center;
            color: #4caf50;
            margin-bottom: 15px;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 15px 10px;
            text-align: center;
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 60px;
        }
        
        @media (max-width: 600px) {
            header {
                padding: 10px 5px;
                min-height: 80px;
            }
        }
        
        header.show {
            display: flex;
        }
        
        header h1 {
            display: inline-block;
            margin-right: 20px;
            font-size: 24px;
        }
        
        @media (max-width: 600px) {
            header h1 {
                display: block;
                margin-right: 0;
                margin-bottom: 10px;
                font-size: 18px;
            }
        }
        
        .header-buttons {
            display: inline-block;
        }
        
        .header-buttons a,
        .header-buttons button {
            color: white;
            text-decoration: none;
            margin: 0 5px;
            padding: 8px 12px;
            background-color: #555;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            display: inline-block;
        }
        
        @media (max-width: 600px) {
            .header-buttons {
                display: block;
            }
            
            .header-buttons a,
            .header-buttons button {
                margin: 5px 3px;
                padding: 6px 10px;
                font-size: 12px;
            }
        }
        
        .header-buttons button:hover,
        .header-buttons a:hover {
            background-color: #777;
        }
        
        .container {
            width: 100%;
            flex: 1;
            display: flex;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            flex: 1;
        }
        
        .content {
            display: none;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        .content.show {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="loginContainer">
        <h1>üîê Admin Access</h1>
        <div class="success-message" id="successMessage">Authentification r√©ussie!</div>
        <form id="loginForm">
            <div class="form-group">
                <label for="id">ID Admin</label>
                <input type="text" id="id" name="id" required placeholder="Entrez votre ID">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe">
            </div>
            <button type="submit" id="loginBtn">Se connecter</button>
            <div class="error" id="errorMessage"></div>
        </form>
    </div>
    
    <!-- Content (Hidden until authenticated) -->
    <div class="content" id="content">
        <header id="header">
            <h1>üéÆ Temple of Boom</h1>
            <div class="header-buttons">
                <a href="/">‚Üê Retour au site</a>
                <button id="logoutBtn">D√©connexion</button>
            </div>
        </header>
        <div class="container">
            <iframe src="https://temple-ofboom.github.io/" title="Temple of Boom"></iframe>
        </div>
    </div>
    
    <script>
        const loginForm = document.getElementById('loginForm');
        const loginContainer = document.getElementById('loginContainer');
        const content = document.getElementById('content');
        const header = document.getElementById('header');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        
        // Check if already authenticated
        function checkAuth() {
            const token = localStorage.getItem('admin_token');
            if (token) {
                showContent();
            } else {
                showLogin();
            }
        }
        
        function showLogin() {
            loginContainer.classList.add('show');
            content.classList.remove('show');
            header.classList.remove('show');
            document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        }
        
        function showContent() {
            loginContainer.classList.remove('show');
            content.classList.add('show');
            header.classList.add('show');
            document.body.style.background = '#f5f5f5';
        }
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('id').value;
            const password = document.getElementById('password').value;
            
            errorMessage.classList.remove('show');
            loginBtn.disabled = true;
            loginBtn.textContent = 'V√©rification...';
            
            try {
                const formData = new URLSearchParams();
                formData.append('id', id);
                formData.append('password', password);
                
                const response = await fetch('https://devmra.pythonanywhere.com/check_admin', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                console.log('R√©ponse API:', data);
                console.log('Status:', response.status);
                
                if (data.valid === true) {
                    successMessage.classList.add('show');
                    localStorage.setItem('admin_token', 'authenticated');
                    setTimeout(() => {
                        showContent();
                    }, 500);
                } else {
                    const errMsg = `‚ùå ${data.error || 'ID ou mot de passe incorrect'} (Code: ${response.status})`;
                    console.log('Erreur:', errMsg);
                    errorMessage.textContent = errMsg;
                    errorMessage.classList.add('show');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Se connecter';
                }
            } catch (error) {
                console.error('Erreur compl√®te:', error);
                const errMsg = `‚ùå Erreur de connexion: ${error.message}`;
                errorMessage.textContent = errMsg;
                errorMessage.classList.add('show');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Se connecter';
            }
        });
        
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('admin_token');
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            document.getElementById('id').value = '';
            document.getElementById('password').value = '';
            loginBtn.disabled = false;
            loginBtn.textContent = 'Se connecter';
            showLogin();
        });
        
        // Initialize on page load
        checkAuth();
    </script>
</body>
</html>

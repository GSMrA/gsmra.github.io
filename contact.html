<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Contact - GeekSoft</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/png" href="GEEKSOFT.png">
  <style>
    :root {
      --black: #1e1e1e;
      --white: #fff;
      --muted: #b2b2b2;
      --card-bg: #28292d;
      --card-border: #333;
      --glow: #686868;
      --gray-bg: #191919;
      --max-width: 1100px;
      --shadow: 0 4px 24px rgba(40, 40, 50, 0.16), 0 1.5px 8px #4446;
      --bar-bg: #222930;
      --bar-accent: #32c1ff;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Arial Black', Impact, sans-serif;
      background: var(--gray-bg);
      color: var(--white);
    }
    .topbar {
      position: fixed;
      top: 20px;
      left: 50vw;
      transform: translateX(-50%);
      background: #000;
      color: var(--white);
      padding: 28px 40px;
      display: flex;
      justify-content: space-between;
      box-shadow: 0 0 30px var(--glow), 0 8px 20px rgba(255,255,255,0.2);
      border-radius: 24px;
      width: 93vw;
      max-width: 1300px;
      z-index: 1000;
      animation: slideDown 0.8s cubic-bezier(.44,1.3,.44,1) forwards;
    }
    .logo { height: 70px; width: auto; display: block; filter: drop-shadow(0 0 15px var(--glow)); }
    .title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-weight: 900;
      font-size: 3.5rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--white);
      text-shadow: 0 0 15px var(--glow), 0 0 30px var(--glow);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 90vw;
    }
    .cartes {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      padding-bottom: 60px;
      margin: auto;
      margin-top: 25vh; /* descend vers le bas, ajuste selon ton Ã©cran */
      height: 70vh;     /* espace vertical pour centrer verticalement */
      align-content: center; /* centre le contenu verticalement dans le parent */
    }
    .carte-profil {
      background: var(--card-bg);
      border: 1.5px solid var(--card-border);
      box-shadow: var(--shadow);
      border-radius: 24px;
      min-width: 270px;
      max-width: 320px;
      width: 29vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 36px 22px 30px 22px;
      animation: profileFloatIn 1s cubic-bezier(.46,.85,.58,1) forwards;
      opacity: 0;
      transform: translateY(60px) scale(0.98);
      transition:
        box-shadow 0.25s,
        transform 1.5s cubic-bezier(.22,.42,.52,.97),
        z-index 0.35s;
      position: relative;
      cursor: pointer;
      z-index: 1;
    }
    .carte-profil:nth-child(1) { animation-delay: 0.2s; }
    .carte-profil:nth-child(2) { animation-delay: 0.4s; }
    .carte-profil:nth-child(3) { animation-delay: 0.6s; }
    .carte-profil:nth-child(4) { animation-delay: 0.8s; }
    .carte-profil:nth-child(5) { animation-delay: 1s; }
    .carte-profil:nth-child(6) { animation-delay: 1.2s; }
    @keyframes profileFloatIn { to { opacity: 1; transform: translateY(0) scale(1); } }

    .carte-profil:hover,
    .carte-profil:focus-visible {
      box-shadow: 0 22px 60px #222f, 0 6.5px 30px #32c1ff99;
      transform: scale(1.16) translateY(-18px) !important;
      z-index: 9999;
      transition: transform 1.5s cubic-bezier(.22,.42,.52,.97), box-shadow 1.5s cubic-bezier(.22,.42,.52,.97);
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: var(--glow);
      object-fit: cover;
      margin-bottom: 22px;
      animation: fadeInUp 0.7s;
      box-shadow: 0 0 0 3px #222, 0 2px 15px #aaa8;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .pseudo { font-size: 1.22rem; font-weight: 700; color: var(--white); margin-bottom: 10px; letter-spacing: 1px; }
    .desc { font-size: 1rem; color: var(--muted); margin-bottom: 10px; text-align: center; }
    .contact-info {
      display: block;
      max-height: 0;
      opacity: 0;
      transition: max-height 0.4s cubic-bezier(.36,1.19,.6,.74), opacity 0.22s;
      overflow: hidden;
      font-size: 1.06rem;
      color: var(--bar-accent);
      text-align: center;
      font-weight: bold;
      margin-bottom: -10px;
      margin-top: 0;
      pointer-events: none;
    }
    .carte-profil:hover .contact-info,
    .carte-profil:focus-visible .contact-info {
      opacity: 1;
      max-height: 80px;
      margin-top: 14px;
      margin-bottom: 8px;
      pointer-events: all;
    }

    @media (max-width: 995px) {
      .cartes {flex-direction: column; gap: 40px; align-items: center;}
      .topbar {padding: 16px;}
      .title {font-size: 2.2rem;}
    }
    @media (max-width:480px){
      .logo{height:45px}
      .cartes {margin-top: 0;}
      .carte-profil {padding: 24px 10px; min-width: 90vw; max-width:98vw;}
      .title{font-size:1.25rem;}
    }
  </style>
</head>
<body>
  <header class="topbar">
    <img src="GEEKSOFT.png" alt="GEEKSOFT" class="logo" />
    <div class="title">GEEKSOFT - CONTACT</div>
  </header>
  <div class="cartes" id="cartes"></div>
  <script src="membres.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Contact - GeekSoft</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="GEEKSOFT.png">
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }
    .contact-container {
      max-width: 440px;
      margin: 100px auto 0 auto;
      padding: 32px 24px 24px 24px;
      background: #242424;
      border-radius: 16px;
      box-shadow: 0 6px 30px #000a;
      text-align: center;
    }
    h1 {
      font-size: 2.1rem;
      margin-bottom: 24px;
      text-shadow: 0 2px 12px #fff1;
    }
    .contact-link {
      display:block;
      margin:26px 0 18px 0;
      color: #47c5ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 19px;
      transition: color 0.18s;
    }
    .contact-link:hover {
      color: #0084ff;
      text-decoration: underline;
    }
    .contact-email {
      display:block;
      margin:18px 0 12px 0;
      color:#fff;
      font-size:17px;
      word-break:break-all;
    }
    .back-link {
      color: #888;
      display:inline-block;
      margin-top:26px;
      text-decoration:none;
      font-size: 15px;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: #47c5ff;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact</h1>
    <a class="contact-link" href="https://discord.gg/ewQfVVsM" target="_blank" rel="noopener">Mon Discord</a>
    <span class="contact-email">artemixtsb@gmail.com</span>
    <a class="back-link" href="index.html">Retour Ã  l'accueil</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Contact - GeekSoft</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/png" href="GEEKSOFT.png">
  <style>
    :root{
      --black:#000;
      --white:#fff;
      --muted:#666;
      --glow:#ffffff;
      --gray-bg:#1e1e1e;
      --max-width:1100px;
    }
    html,body{
      height:100%;
      margin:0;
      font-family:'Arial Black', Impact, sans-serif;
      background:var(--gray-bg);
      color:#fff;
    }
    @keyframes slideDown {
      from { opacity:0; transform:translateX(-50%) translateY(-100px);}
      to   { opacity:1; transform:translateX(-50%) translateY(0);}
    }
    @keyframes fadeInUp {
      from { opacity:0; transform:translateY(30px);}
      to   { opacity:1; transform:translateY(0);}
    }
    @keyframes fadeIn {
      from { opacity:0; }
      to   { opacity:1; }
    }
    .topbar{
      position:fixed;
      top:20px;
      left:50%;
      transform:translateX(-50%);
      background:var(--black);
      color:var(--white);
      padding:28px 40px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      box-shadow:0 0 30px var(--glow), 0 8px 20px rgba(255,255,255,0.2);
      border-radius:24px;
      width:90%;
      max-width:1300px;
      z-index:1000;
      animation: slideDown 0.8s cubic-bezier(.44,1.3,.44,1) forwards;
    }
    .logo{
      height:70px;
      width:auto;
      display:block;
      filter:drop-shadow(0 0 15px var(--glow));
    }
    .title{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      font-weight:900;
      font-size:3.5rem;
      letter-spacing:3px;
      text-transform:uppercase;
      color:var(--white);
      text-shadow:0 0 15px var(--glow), 0 0 30px var(--glow);
    }
    .contact-container{
      margin-top: 160px;
      max-width: 440px;
      padding: 32px 24px 24px 24px;
      background: #242424;
      border-radius: 16px;
      box-shadow: 0 6px 30px #000a;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
      animation: fadeInUp 1s cubic-bezier(.44,1.3,.44,1) 0.2s both;
    }
    h1 {
      font-size: 2.1rem;
      margin-bottom: 24px;
      text-shadow: 0 2px 12px #fff1;
      animation: fadeIn 0.75s cubic-bezier(.44,1.3,.44,1) 0.4s both;
    }
    .contact-link {
      display:block;
      margin:26px 0 18px 0;
      color: #47c5ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 19px;
      transition: color 0.18s;
      animation: fadeInUp 1s cubic-bezier(.44,1.3,.44,1) 0.6s both;
    }
    .contact-link:hover {
      color: #0084ff;
      text-decoration: underline;
    }
    .contact-email {
      display:block;
      margin:18px 0 12px 0;
      color:#fff;
      font-size:17px;
      word-break:break-all;
      animation: fadeInUp 1s cubic-bezier(.44,1.3,.44,1) 0.8s both;
    }
    .back-link {
      color: #888;
      display:inline-block;
      margin-top:26px;
      text-decoration:none;
      font-size: 15px;
      transition: color 0.2s;
      animation: fadeInUp 1s cubic-bezier(.44,1.3,.44,1) 1s both;
    }
    .back-link:hover {
      color: #47c5ff;
    }
    @media (max-width:480px){
      .logo{height:45px}
      .title{font-size:2rem;}
      .topbar{padding:16px;width:95%;border-radius:16px;}
      .contact-container{max-width:98vw;}
    }
  </style>
</head>
<body>
  <header class="topbar">
    <img src="GEEKSOFT.png" alt="GEEKSOFT" class="logo" />
    <div class="title">GEEKSOFT</div>
  </header>
  <div class="contact-container">
    <h1>Contact</h1>
    <a class="contact-link" href="https://discord.gg/ewQfVVsM" target="_blank" rel="noopener">Mon Discord</a>
    <span class="contact-email">artemixtsb@gmail.com</span>
    <a class="back-link" href="index.html">Retour Ã  l'accueil</a>
  </div>
</body>
</html>

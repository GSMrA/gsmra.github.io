<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription GeekSoft</title>
    <style>
        body {
            background: #1e1e1e;
            color: #eee;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            padding: 32px 28px;
            background: #292929;
            border-radius: 10px;
            box-shadow: 0 4px 20px #0004;
        }
        h2 {
            text-align: center;
            margin-bottom: 38px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            margin-top: 14px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 7px;
            border: none;
            border-radius: 5px;
            background: #212121;
            color: #fafafa;
            font-size: 16px;
        }
        button {
            width: 100%;
            background: #888;
            color: #fff;
            border: none;
            padding: 13px 0;
            margin-top: 20px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #666;
        }
        .msg {
            text-align: center;
            margin-top: 20px;
            color: #f94;
            min-height: 22px;
        }
        .link {
            display: block;
            text-align: center;
            color: #999;
            margin-top: 25px;
            text-decoration: none;
        }
        .link:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Créer un compte</h2>
        <form id="signupForm" autocomplete="off">
            <label for="email">Adresse e-mail</label>
            <input id="email" type="email" required placeholder="adresse@email.com">

            <label for="password">Mot de passe</label>
            <input id="password" type="password" required placeholder="Mot de passe">

            <button type="submit">S'inscrire</button>
        </form>
        <div class="msg" id="msg"></div>
        <a href="index.html" class="link">Retour à l'accueil</a>
    </div>

    <script>
        async function handleSignUp(event) {
            event.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const msg = document.getElementById('msg');
            msg.textContent = "Inscription en cours...";

            try {
                const response = await fetch('https://devmra.pythonanywhere.com/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                if (!response.ok) throw new Error("Erreur réseau.");
                const data = await response.json();

                if (data && data.email === email) {
                    msg.style.color = "limegreen";
                    msg.textContent = "Compte créé ou déjà existant !";
                } else {
                    msg.style.color = "#f94";
                    msg.textContent = "Erreur lors de l'enregistrement.";
                }
            } catch (e) {
                msg.style.color = "#f94";
                msg.textContent = "Erreur réseau ou serveur.";
            }
        }

        document.getElementById('signupForm').addEventListener('submit', handleSignUp);
    </script>
</body>
</html>

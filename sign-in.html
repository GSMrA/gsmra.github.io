  <style>
    :root{--bg:#0f0f0f;--panel:#161616;--text:#eaeaea;--muted:#9aa0a6;--accent:#47c5ff}

    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}

    .card{background:var(--panel);border:1px solid #222;border-radius:12px;padding:20px;box-shadow:0 8px 24px rgba(0,0,0,.35)}
    h1{margin:0 0 8px 0;font-size:1.6rem}
    p.muted{margin:0 0 18px 0;color:var(--muted)}
    label{display:block;margin:12px 0 6px;font-weight:600}

    input:focus{outline:2px solid #3b3b3b;border-color:#3b3b3b}
    button{display:inline-block;margin-top:14px;background:#2b2b2b;color:#eee;border:1px solid #444;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer}
    button:hover{background:#333}
    .hint{margin-top:16px;color:#8899a6;font-size:.9rem}
    footer{margin:32px 0;color:#777;text-align:center;font-size:.85rem}

      </form>
      <div class="hint">Déjà un compte ? <a href="login.html">Connectez-vous</a></div>
    </div>

<!DOCTYPE html>
<html lang="fr">
<head>
  <title>GeekSoft - Paiement Devis</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/png" href="GEEKSOFT.png">

  <!-- Police pro et lisible -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --background: #0b0b0b;
      --text-main: #ffffff;
      --muted: #cccccc;
      --accent: #ffd54a;
      --card-bg: #141414;
      --shadow: 0 0 25px rgba(255, 213, 74, 0.2);
    }

    html, body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--background);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Barre du haut */
    .topbar {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      color: var(--text-main);
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 18px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 0 20px rgba(255, 213, 74, 0.35);
      animation: slideDown 0.8s cubic-bezier(.44,1.3,.44,1) forwards;
      z-index: 100;
    }

    .logo {
      height: 55px;
      width: auto;
      margin-right: 15px;
      filter: drop-shadow(0 0 8px var(--accent));
    }

    .title {
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: var(--text-main); /* <-- Titre en blanc */
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.4); /* halo blanc léger */
      margin: 0;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateX(-50%) translateY(-90px);}
      to   { opacity: 1; transform: translateX(-50%) translateY(0);}
    }

    .spacer { height: 120px; }

    /* Bloc PayPal élargi et modernisé */
    .paypal-card {
      background: var(--card-bg);
      border-radius: 24px;
      box-shadow: var(--shadow);
      width: 90%;
      max-width: 700px;
      padding: 70px 50px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-bottom: 60px;
      transition: all 0.3s ease;
    }

    .paypal-card:hover {
      box-shadow: 0 0 35px rgba(255, 213, 74, 0.4);
      transform: translateY(-3px);
    }

    .paypal-card h1 {
      font-weight: 600;
      color: var(--text-main);
      font-size: 2rem;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .price {
      font-size: 1.6rem;
      font-weight: 500;
      margin: 10px 0 25px 0;
      color: var(--text-main);
    }

    #paypal-container-9EPBY76H9Z6DW {
      width: 100%;
      max-width: 350px;
      margin: 0 auto;
    }

    .paypal-card p {
      color: var(--muted);
      font-size: 1rem;
      margin-top: 25px;
    }

    @media (max-width: 600px) {
      .title { font-size: 1.4rem; }
      .logo { height: 38px; }
      .paypal-card { padding: 45px 25px; max-width: 95%; }
    }
  </style>

  <script 
    src="https://www.paypal.com/sdk/js?client-id=BAARVD2jx5IiVnvntDbXIr373cCT40elk40sjDGIB8MzbSwEYIDvUcA8IlghJCrfGjhCp37MbcEIB3CKto&components=hosted-buttons&disable-funding=venmo&currency=EUR">
  </script>
</head>
<body>
  <header class="topbar">
    <img src="GEEKSOFT.png" alt="GEEKSOFT" class="logo" />
    <span class="title">GEEKSOFT - DEVIS</span>
  </header>

  <div class="spacer"></div>

  <div class="paypal-card">
    <h1>Paiement du devis</h1>
    <div class="price">Montant : 0,50 €</div>

    <div id="paypal-container-9EPBY76H9Z6DW"></div>
    <p>Paiement sécurisé via PayPal</p>
  </div>

  <script>
    paypal.HostedButtons({
      hostedButtonId: "9EPBY76H9Z6DW",
    }).render("#paypal-container-9EPBY76H9Z6DW");
  </script>
</body>
</html>

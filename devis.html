<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Devis - GeekSoft</title>

  <link rel="icon" type="image/png" href="GEEKSOFT.png">
  <style>
    :root {
      --background: #e9ecf1;
      --text-main: #202020;
      --muted: #5d5d5d;
      --glow: #ffe684;
      --accent: #ffe684;
      --topbar-bg: #fff;
      --topbar-shadow: 0 0 18px var(--glow), 0 4px 8px rgba(255, 230, 132, 0.18);
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--background);
      color: var(--text-main);
    }
    .topbar {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--topbar-bg);
      color: var(--text-main);
      padding: 24px 36px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--topbar-shadow);
      border-radius: 18px;
      width: 90%;
      max-width: 1300px;
      z-index: 1000;
      animation: slideDown 0.8s cubic-bezier(.44,1.3,.44,1) forwards;
    }
    .logo {
      height: 66px;
      width: auto;
      display: block;
      filter: drop-shadow(0 0 10px var(--glow));
    }
    .title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-weight: 900;
      font-size: 3.2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--text-main);
      font-family: 'Arial Black', Arial, sans-serif;
      text-shadow: 0 0 7px var(--accent);
    }
    @media (max-width: 480px) {
      .logo { height: 40px }
      .title { font-size: 1.8rem; }
      .topbar { padding: 12px; width: 97%; border-radius: 11px; }
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateX(-50%) translateY(-90px);}
      to   { opacity: 1; transform: translateX(-50%) translateY(0);}
    }
    .spacer { height: 115px; }
    .main-box {
      max-width: 650px;
      margin: 0 auto;
      text-align: center;
      padding: 6px 0 0 0;
    }
    .price {
      font-size: 2.1rem;
      font-family: Arial, sans-serif;
      margin: 22px 0 30px 0;
      font-weight: 600;
      color: #222;
    }
    .paypal-btn {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .paypal-btn p {
      color: var(--muted);
      font-size: 1.01rem;
      font-family: Arial, sans-serif;
    }
  </style>

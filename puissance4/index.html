<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puissance 4 - Deux Joueurs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .wrapper {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        #playerTurn {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        #playerTurn span {
            color: #ffd700;
            font-weight: bold;
        }
        .container {
            position: relative;
            margin: 1rem auto;
            width: 420px;
            height: 360px;
            background: #003087;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: inset 0 10px 20px rgba(0,0,0,0.5);
        }
        .grid-row {
            display: flex;
        }
        .grid-box {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #4a90e2 20%, #003087 50%);
            border: 2px solid #1e3a8a;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .grid-box:hover {
            transform: scale(1.05);
            box-shadow: inset 0 0 20px rgba(255,255,255,0.3);
        }
        .grid-box.filled {
            background: radial-gradient(circle, white 25%, #416cea 50%);
            cursor: default;
            animation: none;
        }
        .grid-box.player1 {
            background: radial-gradient(circle, #ffeb3b 25%, #ffc107 60%);
            box-shadow: inset 0 0 20px rgba(255,193,7,0.6);
        }
        .grid-box.player2 {
            background: radial-gradient(circle, #ff5722 25%, #e64a19 60%);
            box-shadow: inset 0 0 20px rgba(255,87,34,0.6);
        }
        .player-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 1rem;
        }
        .player-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .player1-icon, .player2-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 0.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .player1-icon {
            background: radial-gradient(circle, #ffeb3b 30%, #ffc107 70%);
        }
        .player2-icon {
            background: radial-gradient(circle, #ff5722 30%, #e64a19 70%);
        }
        .start-screen, .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(102,126,234,0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .start-screen h1, .game-over h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .start-screen h1 span {
            color: #ffd700;
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        .hide {
            display: none !important;
        }
        @keyframes drop {
            from { transform: translateY(-300px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .dropping {
            animation: drop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .win-shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div id="playerTurn">Tour du <span>Joueur 1</span></div>
        <div class="container"></div>
        <div class="player-info">
            <div class="player-wrapper">
                Joueur 1
                <div class="player1-icon"></div>
            </div>
            <div class="player-wrapper">
                Joueur 2
                <div class="player2-icon"></div>
            </div>
        </div>
    </div>

    <div class="start-screen" id="startScreen">
        <h1>Puissance <span>4</span></h1>
        <p>Cliquez sur "DÃ©marrer" pour commencer !</p>
        <button id="startBtn">DÃ©marrer le Jeu</button>
    </div>

    <div class="game-over hide" id="gameOver">
        <h2 id="winMessage"></h2>
        <button id="restartBtn">Rejouer</button>
    </div>

    <script>
        const container = document.querySelector('.container');
        const playerTurn = document.getElementById('playerTurn');
        const startScreen = document.getElementById('startScreen');
        const gameOver = document.getElementById('gameOver');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const winMessage = document.getElementById('winMessage');

        let board = [];
        let currentPlayer = 1;
        let gameActive = false;

        // Initialiser la grille 6x7
        const initBoard = () => {
            board = Array(6).fill().map(() => Array(7).fill(0));
        };

        // CrÃ©er la grille HTML
        const createBoard = () => {
            container.innerHTML = '';
            for (let row = 0; row < 6; row++) {
                const gridRow = document.createElement('div');
                gridRow.classList.add('grid-row');
                for (let col = 0; col < 7; col++) {
                    const gridBox = document.createElement('div');
                    gridBox.classList.add('grid-box');
                    gridBox.dataset.row = row;
                    gridBox.dataset.col = col;
                    gridBox.addEventListener('click', dropPiece);
                    gridRow.appendChild(gridBox);
                }
                container.appendChild(gridRow);
            }
        };

        // Trouver la position libre dans la colonne
        const getNextRow = (col) => {
            for (let row = 5; row >= 0; row--) {
                if (board[row][col] === 0) return row;
            }
            return -1;
        };

        // Placer le jeton avec animation
        const dropPiece = (e) => {
            if (!gameActive) return;
            const col = parseInt(e.target.dataset.col);
            const row = getNextRow(col);
            if (row === -1) return;

            board[row][col] = currentPlayer;
            const targetBox = e.target;
            targetBox.classList.add('filled', `player${currentPlayer}`, 'dropping');

            // VÃ©rifier victoire
            if (checkWin(row, col)) {
                winMessage.textContent = `Joueur ${currentPlayer} gagne ! ðŸŽ‰`;
                gameActive = false;
                setTimeout(() => {
                    document.querySelectorAll('.grid-box').forEach(box => {
                        if (box.classList.contains(`player${currentPlayer}`)) {
                            box.classList.add('win-shake');
                        }
                    });
                }, 500);
                gameOver.classList.remove('hide');
                return;
            }

            // VÃ©rifier Ã©galitÃ©
            if (isBoardFull()) {
                winMessage.textContent = "Ã‰galitÃ© ! Rejouez ðŸ˜Š";
                gameActive = false;
                gameOver.classList.remove('hide');
                return;
            }

            // Changer joueur
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            playerTurn.innerHTML = `Tour du <span>Joueur ${currentPlayer}</span>`;
        };

        // VÃ©rifier victoire (4 alignÃ©s)
        const checkWin = (row, col) => {
            const directions = [[0,1],[1,0],[1,1],[1,-1]];
            for (let [dr, dc] of directions) {
                let count = 1;
                // Une direction
                let r = row + dr, c = col + dc;
                while (r >= 0 && r < 6 && c >= 0 && c < 7 && board[r][c] === currentPlayer) {
                    count++;
                    r += dr; c += dc;
                }
                // Direction opposÃ©e
                r = row - dr; c = col - dc;
                while (r >= 0 && r < 6 && c >= 0 && c < 7 && board[r][c] === currentPlayer) {
                    count++;
                    r -= dr; c -= dc;
                }
                if (count >= 4) return true;
            }
            return false;
        };

        // VÃ©rifier si grille pleine
        const isBoardFull = () => {
            return board.every(row => row.every(cell => cell !== 0));
        };

        // DÃ©marrer le jeu
        const startGame = () => {
            initBoard();
            createBoard();
            currentPlayer = 1;
            gameActive = true;
            playerTurn.innerHTML = `Tour du <span>Joueur ${currentPlayer}</span>`;
            startScreen.classList.add('hide');
            gameOver.classList.add('hide');
        };

        // Reset
        const resetGame = () => {
            startGame();
        };

        // Ã‰vÃ©nements
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', resetGame);

        // Police Google Fonts
        const link = document.createElement('link');
        link.href = 'https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap';
        link.rel = 'stylesheet';
        document.head.appendChild(link);
    </script>
</body>
</html>

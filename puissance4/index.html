<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Puissance 4 - CorrigÃ©</title>
    <style>
        :root {
            --cell-size: 60px;
            --board-padding: 15px;
            --p1-color: #ffce00; /* Jaune plus lisible */
            --p2-color: #ff3b30; /* Rouge vif Apple */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            touch-action: manipulation; /* EmpÃªche le zoom double-tap sur iPad */
        }

        .game-info {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        .board {
            background-color: #0055ff; /* Bleu classique P4 */
            padding: var(--board-padding);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: grid;
            grid-template-columns: repeat(7, var(--cell-size));
            grid-template-rows: repeat(6, var(--cell-size));
            gap: 10px; /* Espace entre les trous */
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background-color: #2c3e50; /* Couleur du fond de page pour effet de trou */
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.3); /* Ombre interne pour profondeur */
            overflow: visible; /* Important pour voir le jeton tomber de plus haut si besoin */
        }

        /* Le jeton */
        .token {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            transform: translateY(0);
            z-index: 10;
        }

        .token.p1 {
            background: radial-gradient(circle at 30% 30%, #fff 5%, var(--p1-color) 40%);
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .token.p2 {
            background: radial-gradient(circle at 30% 30%, #fff 5%, var(--p2-color) 40%);
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        /* Animation de chute */
        .token.falling {
            animation: fall-bounce 0.5s ease-in forwards;
        }

        @keyframes fall-bounce {
            0% { transform: translateY(var(--drop-height)); opacity: 0; }
            70% { transform: translateY(0); opacity: 1; }
            85% { transform: translateY(-10px); } /* Rebond */
            100% { transform: translateY(0); }
        }

        button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        button:active {
            transform: scale(0.95);
        }

    </style>
</head>
<body>

    <div class="game-info" id="status">Tour du Joueur 1 (Jaune)</div>
    
    <div class="board" id="board">
        <!-- GÃ©nÃ©rÃ© en JS -->
    </div>

    <button onclick="resetGame()">Nouvelle Partie</button>

    <script>
        const ROWS = 6;
        const COLS = 7;
        let currentPlayer = 1; // 1 = Jaune, 2 = Rouge
        let boardState = []; // Matrice logique
        let gameActive = true;

        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');

        function initGame() {
            boardState = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            boardElement.innerHTML = '';
            gameActive = true;
            currentPlayer = 1;
            updateStatus();

            // CrÃ©ation de la grille
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    // On Ã©coute le clic sur la case
                    cell.addEventListener('click', () => handleColumnClick(c));
                    boardElement.appendChild(cell);
                }
            }
        }

        function handleColumnClick(colIndex) {
            if (!gameActive) return;

            // Trouver la premiÃ¨re ligne vide en partant du bas (5 -> 0)
            let targetRow = -1;
            for (let r = ROWS - 1; r >= 0; r--) {
                if (boardState[r][colIndex] === 0) {
                    targetRow = r;
                    break;
                }
            }

            // Colonne pleine ? On arrÃªte
            if (targetRow === -1) return;

            // Mise Ã  jour logique
            boardState[targetRow][colIndex] = currentPlayer;

            // Mise Ã  jour visuelle (Animation)
            animateToken(targetRow, colIndex, currentPlayer);

            // VÃ©rification victoire
            if (checkWin(targetRow, colIndex)) {
                statusElement.innerText = `ðŸŽ‰ VICTOIRE DU JOUEUR ${currentPlayer} ! ðŸŽ‰`;
                gameActive = false;
                return;
            }

            // Changement de joueur
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updateStatus();
        }

        function animateToken(row, col, player) {
            // Trouver la case DOM prÃ©cise
            const cell = document.querySelector(`.cell[data-row='${row}'][data-col='${col}']`);
            
            // CrÃ©er le jeton
            const token = document.createElement('div');
            token.classList.add('token');
            token.classList.add(player === 1 ? 'p1' : 'p2');

            // Calculer la hauteur de chute
            // Chaque ligne fait ~70px (60px + 10px gap). 
            // Si on est Ã  la ligne 5 (bas), on doit tomber de 5 * 70px vers le haut.
            // On ajoute un peu de marge pour qu'il vienne de "hors champ"
            const pixelOffset = -(row * 70 + 100); 
            token.style.setProperty('--drop-height', `${pixelOffset}px`);
            
            token.classList.add('falling');
            cell.appendChild(token);
        }

        function updateStatus() {
            if(currentPlayer === 1) {
                statusElement.innerText = "Tour du Joueur 1 (Jaune)";
                statusElement.style.color = "#ffce00";
            } else {
                statusElement.innerText = "Tour du Joueur 2 (Rouge)";
                statusElement.style.color = "#ff3b30";
            }
        }

        function checkWin(r, c) {
            const player = boardState[r][c];
            // Directions : Horizontal, Vertical, Diag Haut-Gauche, Diag Haut-Droite
            const directions = [
                [0, 1], [1, 0], [1, 1], [1, -1]
            ];

            for (let [dr, dc] of directions) {
                let count = 1;
                // VÃ©rifier dans un sens
                for (let i = 1; i < 4; i++) {
                    const nr = r + dr * i;
                    const nc = c + dc * i;
                    if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS && boardState[nr][nc] === player) count++;
                    else break;
                }
                // VÃ©rifier dans le sens opposÃ©
                for (let i = 1; i < 4; i++) {
                    const nr = r - dr * i;
                    const nc = c - dc * i;
                    if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS && boardState[nr][nc] === player) count++;
                    else break;
                }
                if (count >= 4) return true;
            }
            return false;
        }

        function resetGame() {
            initGame();
        }

        // DÃ©marrage
        initGame();

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puissance 4 Multi - GeekSoft</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white;
            margin: 0; 
            padding: 20px;
            min-height: 100vh;
        }
        h1 { font-size: 2.5rem; margin-bottom: 30px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        #lobby, #gameArea { max-width: 800px; margin: 0 auto; }
        #board { 
            display: grid; 
            grid-template-columns: repeat(7, 80px); 
            gap: 10px; 
            background: #0066cc; 
            padding: 20px; 
            border-radius: 20px; 
            border: 10px solid #0055aa; 
            margin: 30px auto; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .cell { 
            width: 80px; 
            height: 80px; 
            background: white; 
            border-radius: 50%; 
            cursor: pointer; 
            transition: all 0.2s;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }
        .cell:hover { transform: scale(1.05); }
        .red { background: #ff4136 !important; box-shadow: inset 0 2px 4px rgba(0,0,0,0.4); }
        .yellow { background: #ffdc00 !important; box-shadow: inset 0 2px 4px rgba(0,0,0,0.4); }
        #status { 
            width: 80px; 
            height: 80px; 
            border-radius: 50%; 
            margin: 20px auto; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.3), inset -5px -5px 10px rgba(0,0,0,0.3); 
            transition: all 0.3s;
        }
        .red-selected { background: #ff4136; }
        .yellow-selected { background: #ffdc00; }
        #message { 
            font-size: 2.5rem; 
            font-weight: bold; 
            margin: 30px 0; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            min-height: 50px;
        }
        button { 
            padding: 15px 30px; 
            background: linear-gradient(45deg, #060606, #383838); 
            color: white; 
            border: none; 
            border-radius: 50px; 
            font-size: 1.1rem; 
            cursor: pointer; 
            margin: 15px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 12px 25px rgba(0,0,0,0.4); }
        button:active { transform: translateY(0); }
        input { 
            padding: 15px; 
            font-size: 1.1rem; 
            border-radius: 25px; 
            border: 3px solid #fff; 
            background: rgba(255,255,255,0.9); 
            margin: 10px; 
            width: 200px;
        }
        #roomInfo { 
            background: rgba(0,0,0,0.3); 
            padding: 20px; 
            border-radius: 15px; 
            margin: 20px 0; 
            font-size: 1.3rem;
            font-weight: bold;
        }
        #connectStatus { 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            padding: 10px 20px; 
            border-radius: 25px; 
            font-weight: bold;
            background: #4CAF50;
        }
        #connectStatus.disconnected { background: #f44336; }
    </style>
</head>
<body>
    <div id="connectStatus">Connexion...</div>
    <h1>üî¥üü° Puissance 4 Online üü°üî¥</h1>
    
    <div id="lobby">
        <button onclick="hostRoom()">üè† H√©berger une room</button><br><br>
        <div>
            <input id="roomCode" placeholder="Code room (ex: ABC123)" maxlength="6" style="text-transform: uppercase;">
            <input id="playerName" placeholder="Ton pseudo">
            <button onclick="joinRoom()">üöÄ Rejoindre</button>
        </div>
        <div id="roomInfo"></div>
    </div>
    
    <div id="gameArea" style="display: none;">
        <div id="status" class="status red-selected"></div>
        <div id="board"></div>
        <div id="message">Joue dans la colonne !</div>
        <button onclick="resetGame()">üîÑ Nouvelle partie</button>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const WS_URL = 'https://geeksoft.pythonanywhere.com';  // ‚úÖ Ton adresse mise √† jour
        let socket, roomId, playerId, currentPlayer = 'red';
        let gameBoard = Array(6).fill().map(() => Array(7).fill(null));
        let isGameOver = false, myColor = null;

        const statusDiv = document.getElementById('connectStatus');

        // Cr√©er grille interactive
        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            for (let r = 0; r < 6; r++) {
                for (let c = 0; c < 7; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    cell.onclick = () => playMove(parseInt(cell.dataset.col));
                    board.appendChild(cell);
                }
            }
        }

        // Jouer coup
        function playMove(col) {
            if (isGameOver || currentPlayer !== myColor) return;
            socket.emit('play', { room: roomId, col });
        }

        // Mettre √† jour cellule
        function updateCell(row, col, color) {
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            if (cell) {
                cell.classList.add(color);
                gameBoard[row][col] = color;
            }
            updateStatus();
        }

        // Status joueur courant
        function updateStatus() {
            const status = document.getElementById('status');
            status.classList.remove('red-selected', 'yellow-selected');
            status.classList.add(currentPlayer === 'red' ? 'red-selected' : 'yellow-selected');
        }

        // Connexion WebSocket persistante
        function connect() {
            socket = io(WS_URL, { 
                transports: ['websocket'],  // Connexion constante WS
                timeout: 20000,
                reconnection: true,
                reconnectionAttempts: 5
            });

            socket.on('connect', () => {
                statusDiv.textContent = '‚úÖ Connect√©';
                statusDiv.classList.remove('disconnected');
            });

            socket.on('disconnect', () => {
                statusDiv.textContent = '‚ùå D√©connect√©';
                statusDiv.classList.add('disconnected');
            });

            socket.on('state', (data) => {
                currentPlayer = data.currentPlayer;
                myColor = data.myColor;
                document.getElementById('message').textContent = data.message || `Tour: ${data.currentPlayer.toUpperCase()}`;
                isGameOver = data.gameOver || false;
                updateStatus();
            });

            socket.on('play', (data) => {
                const row = dropPiece(data.col, data.color);
                if (row !== -1) {
                    updateCell(row, data.col, data.color);
                    if (data.win) {
                        document.getElementById('message').textContent = `${data.color.toUpperCase()} GAGNE ! üéâ`;
                        isGameOver = true;
                    }
                }
            });
        }

        // Logique chute pi√®ce (bas vers haut)
        function dropPiece(col, color) {
            for (let row = 5; row >= 0; row--) {
                if (!gameBoard[row][col]) {
                    return row;
                }
            }
            return -1;
        }

        // Host room
        function hostRoom() {
            playerId = 'player1';
            roomId = Math.random().toString(36).substr(2, 6).toUpperCase();
            socket.emit('create_room', { room: roomId, player: playerId });
            document.getElementById('roomInfo').innerHTML = 
                `<div>üè† Ton code room: <strong style="color: #ffd700;">${roomId}</strong></div>
                 Partage-le avec ton adversaire !`;
            setTimeout(showGame, 1000);
        }

        // Join room
        function joinRoom() {
            roomId = document.getElementById('roomCode').value.toUpperCase();
            playerId = 'player2';
            const name = document.getElementById('playerName').value || 'Joueur2';
            socket.emit('join_room', { room: roomId, player: playerId, name });
        }

        function showGame() {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            createBoard();
        }

        function resetGame() {
            socket.emit('reset', { room: roomId });
            gameBoard = Array(6).fill().map(() => Array(7).fill(null));
            isGameOver = false;
            document.getElementById('message').textContent = 'Nouvelle partie !';
            createBoard();
        }

        // Initialisation
        connect();
        createBoard();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <title>GeekSoft</title>
    <link rel="icon" type="image/png" href="GEEKSOFT.png">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        :root {
            --black: #000;
            --white: #fff;
            --glow: #fff;
            --gray-bg: #1e1e1e;
        }
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Arial Black', Impact, sans-serif;
            background: var(--gray-bg);
            color: var(--white);
        }
        .topbar {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            background: var(--black);
            color: var(--white);
            padding: 22px 0 18px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 40px var(--glow), 0 8px 20px rgba(255,255,255,0.16);
            border-radius: 0 0 24px 24px;
            z-index: 1000;
        }
        .logo-title-wrapper {
            display: flex;
            align-items: center;
            gap: 24px;
            min-width: 0;
        }
        .logo {
            height: 80px;
            width: auto;
            filter: drop-shadow(0 0 25px var(--glow));
        }
        .title {
            font-size: 4.8rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: var(--white);
            font-weight: 900;
            text-shadow: 0 0 35px var(--glow), 0 0 80px var(--glow), 0 0 14px var(--glow);
            white-space: nowrap;
            line-height: 1;
            text-align: center;
        }
        .maintenance-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .maintenance-msg {
            margin-top: 180px;
            font-size: 2.8rem;
            font-weight: bold;
            color: #13d2ff;
            text-shadow: 0 0 14px #13d2ff99;
            text-align: center;
        }
        .countdown {
            margin-top: 55px;
            display: block;
            font-size: 5rem;
            font-family: 'Arial Black', Impact, sans-serif;
            letter-spacing: 6px;
            color: #fff;
            text-shadow: 0 0 35px #13d2ff, 0 0 32px #222;
            text-align: center;
            opacity: 0;
            transform: translateY(60px) scale(0.95);
            animation: fadeInCountdown 2s cubic-bezier(.14,.97,.56,1.15) 0.3s forwards;
        }
        @keyframes fadeInCountdown {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        @media (max-width:820px) {
            .logo {height:48px;}
            .title {font-size:2.2rem;}
            .countdown {font-size:2rem;}
        }
    </style>
</head>
<body>
    <header class="topbar">
        <div class="logo-title-wrapper">
            <img src="GEEKSOFT.png" alt="GEEKSOFT" class="logo" />
            <div class="title">GEEKSOFT</div>
        </div>
    </header>
    <main class="maintenance-section">
        <div class="maintenance-msg">Site en maintenance</div>
        <span class="countdown" id="countdown"></span>
    </main>
    <script>
        function getTargetDate() {
            const now = new Date();
            let month = now.getMonth() + 1;
            let year = now.getFullYear();
            if (month > 11) { month = 0; year++; }
            const target = new Date(year, month, now.getDate(), 0, 0, 0, 0);
            if (target.getMonth() !== ((now.getMonth() + 1) % 12)) {
                target.setDate(0);
            }
            return target;
        }
        const targetDate = getTargetDate();
        const countdown = document.getElementById("countdown");
        function updateCountdown() {
            const now = new Date();
            let diff = targetDate - now;
            if (diff <= 0) {
                countdown.textContent = "Le site sera bientÃ´t de retour !";
                return;
            }
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            diff -= days * (1000 * 60 * 60 * 24);
            const hours = Math.floor(diff / (1000 * 60 * 60));
            diff -= hours * (1000 * 60 * 60);
            const minutes = Math.floor(diff / (1000 * 60));
            diff -= minutes * (1000 * 60);
            const seconds = Math.floor(diff / 1000);
            countdown.textContent =
                days + "j " +
                String(hours).padStart(2, "0") + "h " +
                String(minutes).padStart(2, "0") + "m " +
                String(seconds).padStart(2, "0") + "s";
        }
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>

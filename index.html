<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site en construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }
        
        nav {
            background-color: #1a1a1a;
            padding: 15px 30px;
            border-radius: 15px;
            margin: 20px;
            display: flex;
            align-items: center;
        }
        
        .logo-placeholder {
            width: 50px;
            height: 50px;
            background-color: #333333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666666;
            font-size: 12px;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 150px);
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2em;
            color: #cccccc;
            margin-bottom: 30px;
        }
        
        #notify-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #notify-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-placeholder">LOGO</div>
    </nav>
    
    <div class="content">
        <h1>Site en construction</h1>
        <p>Le site est actuellement en cours de développement.</p>
        <button id="notify-button">Me prévenir de la sortie du site</button>
    </div>
    
    <!-- Script pour la gestion des notifications email -->
    <script src="script.js"></script>
</body>
</html>

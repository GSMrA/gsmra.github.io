<!doctype html>
<html lang="fr">
<head>
  <title>GeekSoft</title>
  <link rel="icon" type="image/png" href="GEEKSOFT.png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --black:#000;
      --white:#fff;
      --muted:#666;
      --glow:#ffffff;
      --gray-bg:#1e1e1e;
      --max-width:1100px;
    }
    html,body{
      height:100%;
      margin:0;
      font-family:'Arial Black', Impact, sans-serif;
      background:var(--gray-bg);
      color:#fff;
    }
    .topbar{
      position:fixed;
      top:20px;
      left:50%;
      transform:translateX(-50%);
      background:var(--black);
      color:var(--white);
      padding:28px 40px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      box-shadow:0 0 30px var(--glow), 0 8px 20px rgba(255,255,255,0.2);
      border-radius:24px;
      width:90%;
      max-width:1300px;
      z-index:1000;
    }
    .logo{
      height:70px;
      width:auto;
      display:block;
      filter:drop-shadow(0 0 15px var(--glow));
    }
    .title{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      font-weight:900;
      font-size:3.5rem;
      letter-spacing:3px;
      text-transform:uppercase;
      color:var(--white);
      text-shadow:0 0 15px var(--glow), 0 0 30px var(--glow);
    }
    .container{
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      flex-direction:column;
      padding:260px 20px 60px;
    }
    h1{
      font-size:clamp(32px,5vw,56px);
      margin:40px 0 12px;
      color:var(--white);
      text-shadow:0 0 10px var(--glow);
      font-family:'Segoe UI', sans-serif;
      font-weight:600;
    }
    p.lead{
      margin:0 0 18px;
      color:#ccc;
      font-size:20px;
      font-family:'Segoe UI', sans-serif;
    }
    footer{
      padding:18px 20px;
      text-align:center;
      color:#888;
      font-size:13px;
    }
    .contact-form input, .contact-form button{
      margin-top:10px;
    }
    @media (max-width:480px){
      .logo{height:45px}
      .title{font-size:2rem;}
      .topbar{padding:16px;width:95%;border-radius:16px;}
    }
  </style>
</head>
<body>
  <header class="topbar">
    <img src="GEEKSOFT.png" alt="GEEKSOFT" class="logo" />
    <div class="title">GEEKSOFT</div>
  </header>
  <main class="container">
    <h1>Site en construction</h1>
    <p class="lead">Nous travaillons sur quelque chose de génial. Revenez bientôt !</p>

    <!-- Formulaire Contact -->
    <div class="contact-form" style="margin-top:40px;">
      <h2>Contactez-nous</h2>
      <input type="email" id="userEmail" placeholder="Votre email" required style="padding:10px; font-size:16px; border-radius:6px; border:none; margin-right:10px;">
      <button onclick="sendEmail()" style="padding:10px 20px; font-size:16px; border-radius:6px; border:none; cursor:pointer;">Envoyer</button>
      <p id="responseMsg" style="margin-top:10px; color:#0f0;"></p>
    </div>
  </main>
  <footer>
    © <span id="year"></span> GEEKSOFT — Tous droits réservés
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Version Replit : remplace ici l'URL par TON endpoint
    async function sendEmail() {
      const email = document.getElementById('userEmail').value;
      if(!email) return alert("Veuillez entrer un email !");
      try {
        const response = await fetch('https://devmra.pythonanywhere.com/email/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: email })
        });
        const data = await response.json();
        document.getElementById('responseMsg').textContent = data.message;
      } catch (err) {
        document.getElementById('responseMsg').textContent = "Erreur lors de l'envoi.";
      }
    }
  </script>
</body>
</html>

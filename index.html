<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GeekSoft</title>
  <link rel="icon" type="image/png" href="GEEKSOFT.png" />
  <style>
    :root{--black:#000;--white:#fff;--muted:#666;--glow:#ffffff;--gray-bg:#1e1e1e;--max-width:1100px}
    html,body{height:100%;margin:0;font-family:'Arial Black', Impact, sans-serif;background:var(--gray-bg);color:#fff}
    @keyframes slideDown{from{opacity:0;transform:translateX(-50%) translateY(-100px)} to{opacity:1;transform:translateX(-50%) translateY(0)}}
    @keyframes fadeIn{from{opacity:0} to{opacity:1}}
    .topbar{position:fixed;top:20px;left:50%;transform:translateX(-50%);background:var(--black);color:var(--white);padding:20px 28px;display:flex;align-items:center;justify-content:space-between;box-shadow:0 0 30px var(--glow),0 8px 20px rgba(255,255,255,.2);border-radius:16px;width:90%;max-width:1300px;z-index:1000;animation:slideDown .8s ease-out;gap:16px}
    .topbar-left{display:flex;align-items:center;gap:12px}
    .logo{height:48px;width:auto;display:block;filter:drop-shadow(0 0 15px var(--glow))}
    .title{font-size:1.25rem;letter-spacing:.5px}
    .spacer{flex:1}
    .btn{display:inline-flex;align-items:center;text-decoration:none;border:1px solid #444;padding:8px 14px;border-radius:10px;font-weight:600;transition:all .2s ease}
    .btn:focus{outline:2px solid #888;outline-offset:2px}
    .btn-gray{background:#2b2b2b;color:#ddd}
    .btn-gray:hover{background:#333;color:#fff;border-color:#555}
    main{max-width:var(--max-width);margin:140px auto 80px;padding:0 20px}
    .lead{color:#aaa}
    footer{padding:18px 20px;text-align:center;color:#888;font-size:13px;animation:fadeIn 1s ease-out .6s both}
  </style>
</head>
<body>
  <header class="topbar" role="banner">
    <div class="topbar-left">
      <img src="GEEKSOFT.png" alt="GEEKSOFT" class="logo" />
      <div class="title">GEEKSOFT</div>
    </div>
    <div class="spacer"></div>
    <nav aria-label="Navigation principale">
      <a class="btn btn-gray" href="sign-in.html">S'inscrire</a>
    </nav>
  </header>

  <main class="container" role="main">
    <h1>Site en construction</h1>
    <p class="lead">Nous travaillons sur quelque chose de génial. Revenez bientôt !</p>
    <a class="contact-btn" href="contact.html">Page Contact</a>
  </main>

  <footer>
    © <span id="year"></span> GeekSoft — Tous droits réservés - v2.1.2
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    // Ping de visite (existant)
    fetch('https://devmra.pythonanywhere.com/visite').then(res => res.text()).then(message => console.log(message));
  </script>
</body>
</html>
